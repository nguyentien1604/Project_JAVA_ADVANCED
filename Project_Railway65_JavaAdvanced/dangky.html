<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <form action="" method="POST" role="form">
            <legend>Register</legend>

            <div class="form-group">
              <label for="">Fullname</label>
              <input
                type="text"
                class="form-control"
                id="Fullname"
                placeholder="Input Fullname"
              />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="Input email"
              />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Input password"
              />
            </div>
            <div class="form-group">
              <label for="">Confimation Password</label>
              <input
                type="password"
                class="form-control"
                id="re_password"
                placeholder="Input repassword"
              />
            </div>
            <div class="form-group">
              <label for="">Birthday</label>
              <input type="date" class="form-control" id="birthday" />
            </div>

            <button type="button" class="btn btn-success btn-register" onclick="handleRegister_register()">Register</button>
            <button type="button" class="btn btn-primary" onclick="handleReset()">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
