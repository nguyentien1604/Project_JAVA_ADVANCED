<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                
                <form action="" method="POST" role="form">
                    <legend>Login <Form:post></Form:post> </legend>
                
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="email" class="form-control" id="username" placeholder="Input Username">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Input password">
                    </div>
                    
                    <p style="color: red;" id="loginErrorMessage"></p>
                    <button type="button" class="btn btn-primary" id="login">Login</button>
                    <button type="button" class="btn btn-success" onclick="handleRegister()">Register</button>
                </form>
                
            </div>
            
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
