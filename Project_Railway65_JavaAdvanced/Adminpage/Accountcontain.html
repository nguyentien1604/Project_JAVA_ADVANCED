    <div class="modal fade" id="modal-idUpdateAccount">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Update Account</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="">ID</label>
                <input type="text" class="form-control" id="IdAccountUpdate" placeholder="Input Id" disabled>
              </div>
  
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="NameAccountUpdate" placeholder="Input Name">
              </div>
  
              <div class="form-group">
                <label for="fullnameUpdate">Fullname</label>
                <input type="text" class="form-control" id="fullnameUpdate" placeholder="Input fullname">
              </div>

                <label for="EmailUpdate">Email</label>
                <input type="text" class="form-control" id="EmailUpdate" placeholder="Input Phone">
              </div>
              
                <div class="form-group">
                  <label for="PhoneUpdate">Phone</label>
                  <input type="text" class="form-control" id="PhoneUpdate" placeholder="Input Phone">
                </div>
  
              <div class="form-group">
                <label for="AddressUpDate">Address</label>
                <input type="text" class="form-control" id="AddressUpDate" placeholder="Input unitPrice">
              </div>
              <button type="reset" class="btn btn-warning">Reset</button>
              <button type="button" class="btn btn-success" onclick="handleUpdateAccount()">Update</button>
            </form>
          </div>
          <div class="modal-footer">
